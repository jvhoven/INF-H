<div class="make-room">
  <a ng-hide="makingRoom" ng-click="toggleCreate()">+ New room</a>
  <div ng-show="makingRoom">
    <input ng-model="roomName" type="text" />
    <input type="submit" ng-click="createRoom()" />
  </div>
</div>
<div class="room-list">
  <room ng-click="joinRoom(room.name)" data="room" ng-repeat="room in $ctrl.rooms"></room>
</div>
